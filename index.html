<!DOCTYPE html>
<html ng-app='memories'>
<head>
  <title></title>
  <script type="text/javascript" src='/bower_components/angular/angular.min.js'></script>
  <script type="text/javascript" src='/bower_components/angular-route/angular-route.js'></script>
  <script type="text/javascript" src='/js/app.js' ></script>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/app.css">
  <base href="/">
</head>
<body ng-controller='memoriesCtrl'>
  <div class="container">
    <h1>When I was a kid...</h1>

    <h2>Add a new memory</h2>
    <div class='col-md-6 col-md-offset-3'>   
      <form >
        <div class='form-group'>
          <label for='old_days'>old days</label>
          <input class='form-control' type='text' ng-model='old_days' id='old_days'>
        </div>
        <div class='form-group'>
          <label for='these_days'>these days</label>
          <input class='form-control' type='text' ng-model='these_days' id='these_days'>
        </div>
        <div class='form-group'>
          <label for='year'>year</label>
          <input class='form-control' type='number' ng-model='year' id='year'>
        </div>
        <button class='btn btn-primary' ng-click='addMemory()'> Add Memory</button>
      </form>
    </div>

   <div ng-view>
   </div>

  </div>

</body>
</html>
